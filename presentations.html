<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Prezentacje</title>
    </head>
    <body>
        <input type="text" id="username-input" placeholder="name" />
        <input type="password" id="passwd-input" placeholder="passwd" />
        <button id="getem">Pobierz</button>

        <div id="presentations"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

        <script id="presentations-template" type="text/x-handlebars-template">
            <table  border="1" style="width:100%">
                <tr>
                    <th>id</th>
                    <th>tytul</th>
                    <th>woty</th>
                </tr>

                {{#presentations}}
                <tr>
                    <td>{{id}}</td>
                    <td>{{title}}</td>
                    <td>{{votes}}</td>
                </tr>
                {{/presentations}}
            </table>
        </script>

        <script src="js/jquery.js"></script>
        <script src="js/presentations.js"></script>
    </body>
</html>
