<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="DevCrowd">
    <meta name="keywords" content="konferencja, DevCrowd">

    <title>DevCrowd</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="js/formValidation.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .modal-header, .close {
            background-color: #f05f40;
            color:white !important;
            text-align: center;
            font-size: 30px;
        }
        .throbber {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .glass {
            z-index: 10000;
            position: fixed;
            background-color: #353230;
            opacity: 0.8;
            width: 100%;
            height: 100%;
            margin: 0 0;
        }
    </style>
</head>


<section class="bg-primary" id="registrations">
    <div class="container">
        <div class="row">
            <div class=" col-lg-8 col-lg-offset-2 text-center">
                <div class="panel panel-default">
                    <div class="panel-heading">Rejestracja</div>
                    <div class="panel-body">
                        <form role="form" id="proposalForm" method="post">
                            <div class="form-group" type="participant">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="participant[0].name" id="name" placeholder="Imię" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="participant[0].surname" id="surname" placeholder="Nazwisko" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="participant[0].email" id="email" placeholder="Email" />
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon3">Rozmiar koszulki</span>
                                        <select class = "form-control" name="participant[0].size" id="size">
                                            <option>XS</option>
                                            <option>S</option>
                                            <option>M</option>
                                            <option>L</option>
                                            <option>XL</option>
                                            <option>XXL</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="participant[0].origin" id="origin" placeholder="Skąd wiesz o konferencji?" />
                                </div>
                            </div>

                            <div class="modal fade" id="presentationModal" role="dialog">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body" >
                                            <div id="fullPresentation" class="modal-body" style="color: #000000;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class=" col-lg-6 col-lg-offset-3 text-center">
                                <button id="registerSave" class="btn btn-success btn-block"><span class="glyphicon glyphicon-ok-sign"></span> Zapisz</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="failModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
                <h4><span class="glyphicon glyphicon-remove-sign close" data-dismiss="modal"></span> Ajajaj !</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
                <p style="color: black;">Wszyskto poszło nie tak jak powinno !<br> Spróbuj za chwilę. <br>Jak nadal będzie ała to napisz na info@devcrowd.pl</p>
            </div>
            <div class="modal-footer">
                <button id="failModalBtn" type="button" class="btn btn-failure btn-block"><span class="close" data-dismiss="modal"></span> OK</button>
            </div>
        </div>
    </div>
</div>


<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="js/jquery.easing.min.js"></script>
<script src="js/jquery.fittext.js"></script>
<script src="js/wow.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="js/creative.js"></script>

<script src="js/formValidation.min.js"></script>
<script src="js/framework/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script id="presentation-template" type="text/x-handlebars-template">
    {{#presentations}}
    <div>
        <p style="cursor: help;" onclick="showPresentationDetails('{{id}}')">Tytuł: {{title}} </p>
        <input type="checkbox" name="selectPresentation" value="{{id}}">
    </div>
    <br>
    {{/presentations}}
</script>
<script id="proposal-template" type="text/x-handlebars-template">
    {{#proposals}}
    <h2>Prelegenci</h2>
    {{#speakers}}
    <h3>{{firstname}} {{lastname}}</h3>
    {{#exists picture}}
    <div>
        <img style="max-width: 100%; max-height: 100%;" src="data:image/png;base64,{{picture}}"/>
    </div>
    {{/exists}}
    {{#exists description}}
    <p>Opis: {{description}}</p>
    {{/exists}}
    {{/speakers}}
    <h2>Prezentacja</h2>
    {{#presentations}}
    <p>Tytuł: {{title}}</p>
    <p>Opis: {{description}}</p>
    {{/presentations}}
    <br>
    {{/proposals}}
</script>
<script src="js/register.js"></script>
</body>

</html>
